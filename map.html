<!DOCTYPE html>
<html>
<head>
  <title>Choropleth Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax"></script>

  <script>
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQXIQ9fnxot2VSAp-RtkOWdqryOiOzrHl11jqVszXfTH5WFJY3XiP3Eu6ULKwsEEz1Hfe51U5ViDjYa/pub?gid=1061143517&single=true&output=csv')
      .then(res => res.json())
      .then(data => {
        function getColor(d) {
          return d > 1000 ? '#800026' :
                 d > 500  ? '#BD0026' :
                 d > 200  ? '#E31A1C' :
                 d > 100  ? '#FC4E2A' :
                 d > 50   ? '#FD8D3C' :
                 d > 20   ? '#FEB24C' :
                 d > 10   ? '#FED976' :
                            '#FFEDA0';
        }

        function style(feature) {
          return {
            fillColor: getColor(feature.properties.density || 0),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
          };
        }

        L.geoJson(data, {style: style}).addTo(map);
      });
  </script>
</body>
</html>
